
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Mobile responsive -->

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

          .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 15px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .logo-icon::before {
            content: 'â™»';
            color: white;
            font-size: 28px;
            font-weight: bold;
        }



           h2 {
            color: #2e7d32;
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        .welcome-text {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }
        .forgot-password {
            color: #2196F3;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 15px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #1976D2;
            text-decoration: underline;
        }


        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 15px;
            border: 2px solid #e8f5e8;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: 0.3s ease;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #1976D2;
            background: rgba(33, 150, 243, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s ease;
            border: 2px solid rgba(33, 150, 243, 0.2);
        }

        a:hover {
            background: rgba(33, 150, 243, 0.15);
            border-color: rgba(33, 150, 243, 0.3);
        }

        .errorlist {
            color: #f44336;
            font-size: 0.85rem;
            margin: -10px 0 10px 0;
            list-style: none;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.6rem;
            }

            a {
                font-size: 0.9rem;
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
     <div class="login-container">
        <div class="logo-section">
<!--            <div class="logo-icon"></div>-->
            <h2>Welcome Back</h2>
            <p class="welcome-text">Sign in to your SuchiGo account</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>

            <a href="#" class="forgot-password">Forgot your password?</a>
        </form>
<div class="divider">or</div>
        <a href="{% url 'authentication:register' %}">Create New Account</a>
    </div>
</body>
</html>
