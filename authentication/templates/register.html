
<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .registration-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        .logo-section {
            margin-bottom: 30px;
        }
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 15px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .logo-icon::before {
            content: 'â™»';
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        .welcome-text {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 30px;
        }
        h2 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: left;
        }
        label {
            color: #2e7d32;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        textarea,
        select {
            padding: 15px;
            border: 2px solid #e8f5e8;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            width: 100%;
        }
        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            background: rgba(255, 255, 255, 1);
        }
        button[type="submit"] {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }
        button[type="submit"]:active {
            transform: translateY(0);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #999;
            font-size: 0.9rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        .divider::before { margin-right: 15px; }
        .divider::after { margin-left: 15px; }
        .login-link {
            display: inline-block;
            background: rgba(33, 150, 243, 0.1);
            color: #1976D2;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid rgba(33, 150, 243, 0.2);
        }
        .login-link:hover {
            background: rgba(33, 150, 243, 0.15);
            border-color: rgba(33, 150, 243, 0.3);
            transform: translateY(-1px);
        }
        .errorlist {
            color: #f44336;
            font-size: 0.85rem;
            margin: -10px 0 10px 0;
            list-style: none;
        }

        /* --- MOBILE STYLES --- */
        @media (max-width: 480px) {
            .registration-container {
                padding: 30px 20px;
            }
            h2 {
                font-size: 1.6rem;
            }
            .logo-icon {
                width: 50px;
                height: 50px;
            }
            .logo-icon::before {
                font-size: 24px;
            }
            .login-link {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            button[type="submit"] {
                padding: 14px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="logo-section">
            <h2>SuchiGo</h2>
            <p class="welcome-text">Create your account and start your sustainable journey</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <div class="divider">or</div>

        <a href="{% url 'authentication:login' %}" class="login-link">
            Already have an account? Login
        </a>
    </div>
</body>
</html>
