<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User - SuchiGo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .logo-section {
            margin-bottom: 30px;
        }

        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
            display: block;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            border-radius: 15px;
            display: none;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.3);
        }

        .logo::before {
            content: '';
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            position: absolute;
        }

        .logo::after {
            content: '↻';
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            z-index: 1;
        }

        .warning-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            animation: pulse 2s infinite;
        }

        .warning-icon::before {
            content: '⚠';
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h2 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .username {
            color: #e74c3c;
            font-weight: 700;
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }

        button, .cancel-btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 54px;
            flex: 1;
        }

        .delete-btn {
            background: linear-gradient(135deg, #FF6B6B, #FF8E53);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .delete-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .cancel-btn {
            background: linear-gradient(135deg, #4CAF50, #2196F3);
            color: white;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }
        .cancel-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(76, 175, 80, 0.4);
        }

        button:active, .cancel-btn:active {
            transform: translateY(-1px);
        }

        .decorative-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 70%;
            right: 15%;
            animation-delay: 2s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 30px 25px;
                border-radius: 15px;
            }

            h2 {
                font-size: 22px;
            }

            .logo-img, .logo {
                width: 50px;
                height: 50px;
            }

            .logo::before {
                width: 25px;
                height: 25px;
            }

            .logo::after {
                font-size: 14px;
            }

            .warning-icon {
                width: 70px;
                height: 70px;
            }

            .warning-icon::before {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }

            h2 {
                font-size: 20px;
            }

            .subtitle {
                font-size: 15px;
            }

            button, .cancel-btn {
                padding: 14px 20px;
                font-size: 15px;
                min-height: 50px;
            }

            .button-group {
                gap: 12px;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 20px 15px;
            }

            h2 {
                font-size: 18px;
            }

            .subtitle {
                font-size: 14px;
            }

            button, .cancel-btn {
                padding: 12px 16px;
                font-size: 14px;
                min-height: 46px;
            }

            .warning-icon {
                width: 60px;
                height: 60px;
            }

            .warning-icon::before {
                font-size: 24px;
            }
        }

        @media (min-width: 481px) {
            .button-group {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="container">
        <div class="logo-section">
            <div class="logo-container">
                <img src="{% static 'images/logo.png.jpg' %}" alt="SuchiGo Logo" class="logo-img"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="logo"></div>
            </div>
        </div>

        <div class="warning-icon"></div>

        <h2>Are you sure you want to delete <span class="username">{{ user.username }}</span>?</h2>
        <div class="subtitle">This action cannot be undone. All user data will be permanently removed from the system.</div>

        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit" class="delete-btn">Yes, Delete User</button>
                <a href="{% url 'super_admin_dashboard:users_list' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
